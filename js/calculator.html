<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h3>Calculator</h3>
    <input type="text" id="num1" placeholder="Enter number 1">
    <br><br>
    <input type="text" id="num2" placeholder="Enter number 2">
    <br><br>
    <input type="submit" value="+" onclick="calc(this.value)">
    <input type="submit" value="-" onclick="calc(this.value)">
    <button type="submit" value="*" onclick="calc(this.innerText)">*</button>
    <input type="submit" value="/" onclick="calc(this.value)">
    <br><br>
    <input type="text" id="answer" placeholder="Answer">
 
</body>
<script src="script.js"></script>
</html>
